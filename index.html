<!DOCTYPE html>
<html>
<head>
    <title>Student Job Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #002D72; /* Texas Wesleyan Blue */
            color: #FFD700; /* Texas Wesleyan Gold */
            padding: 20px;
        }
        h1 {
            color: #FFD700;
        }
        input, button {
            padding: 10px;
            margin: 5px;
        }
        .job-listing {
            background-color: #ffffff;
            color: #000000;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Student Job Finder</h1>
    <form method="POST">
        <label for="zip_codes">Enter ZIP Code(s):</label><br>
        <input type="text" name="zip_codes" placeholder="e.g., 76104, 76110"><br>
        <button type="submit">Find Jobs</button>
    </form>
    <hr>
    {% for job in jobs %}
        <div class="job-listing">
            <strong>{{ job.company }}</strong><br>
            Position: {{ job.title }}<br>
            Type: {{ job.type }}
        </div>
    {% endfor %}
</body>
</html>
